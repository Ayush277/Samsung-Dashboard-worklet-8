<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samsung Worklet 8 - Unified Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .main-container { margin-top: 30px; margin-bottom: 30px; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: rgba(255, 255, 255, 0.95); }
        .card-header { background: linear-gradient(45deg, #667eea, #764ba2); color: white; border-radius: 15px 15px 0 0 !important; padding: 20px; }
        .btn-primary { background: linear-gradient(45deg, #667eea, #764ba2); border: none; border-radius: 25px; padding: 10px 22px; font-weight: 600; }
        .badge { border-radius: 10px; }
        .navbar-gradient { background: linear-gradient(45deg, #667eea, #764ba2); }
        .navbar-brand { color: #fff !important; font-weight: 700; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-gauge-high me-2"></i>Samsung Worklet 8
            </a>
        </div>
    </nav>
    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="fw-bold"><i class="fa-solid fa-gauge-high me-2"></i>Samsung Worklet 8</h1>
                        <p class="mb-0">Unified Dashboard â€¢ Launch and view your Flask apps</p>
                    </div>
                    <div class="card-body">
                        <div class="row g-4">
                            {% for key, info in status.items() %}
                            <div class="col-12 col-md-4">
                                <div class="card h-100">
                                    <div class="card-body d-flex flex-column">
                                        <h5 class="card-title">{{ info.name }}</h5>
                                        <p class="card-text text-muted mb-2">Port: {{ info.port }}</p>
                                        <span class="badge {{ 'bg-success' if info.running else 'bg-secondary' }} align-self-start mb-3">
                                            {{ 'Running' if info.running else 'Stopped' }}
                                        </span>
                                        <div class="mt-auto d-grid">
                                            <a class="btn btn-primary" href="{{ url_for('open_app', app_id=key) }}">
                                                <i class="fa-solid fa-up-right-from-square me-2"></i>Open
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
