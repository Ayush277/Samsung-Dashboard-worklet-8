<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samsung Worklet 8 - {{ app_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body { height: 100%; }
    iframe { width: 100%; height: calc(100vh - 90px); border: none; }
    .navbar-gradient { background: linear-gradient(45deg, #667eea, #764ba2); }
    .navbar-brand, .navbar-text { color: #fff !important; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-gradient">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <i class="fa-solid fa-gauge-high me-2"></i>Samsung Worklet 8
      </a>
      <span class="navbar-text ms-auto">{{ app_name }}</span>
    </div>
  </nav>

  <div class="container-fluid p-0">
    {% if error %}
      <div class="alert alert-danger m-3" role="alert">{{ error }}</div>
    {% else %}
      <iframe src="{{ app_url }}" title="{{ app_name }}"></iframe>
    {% endif %}
  </div>
</body>
</html>
